  # Weather prediction
  - platform: darksky
    api_key: !secret darksky_token
    forecast:
      - 0
    hourly_forecast:
      - 0
      - 1
    monitored_conditions:
      - summary
      - icon
      - temperature
  - platform: scrape
    resource: https://www.mangooutlet.com/us/men
    name: Mango
    select: ".texto_header_banner"
    scan_interval: 3600


  - platform: history_stats
    name: total_time_nergal
    entity_id: binary_sensor.nergal
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0, minute=0, second=0) }}'
    end: '{{ now() }}'
