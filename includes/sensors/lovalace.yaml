  # Weather prediction
  - platform: darksky
    api_key: 0b24fca6800d7d7d63eb9d0ae2151daa
    monitored_conditions:
      - summary


  ## Create Sensor for Display in UI
  - platform: template
    sensors:
      nextsunrise:
        entity_id: sun.sun
        friendly_name: 'Наступний схід Сонця'
        value_template: >
          {{ as_timestamp(states.sun.sun.attributes.next_rising) | timestamp_custom(' %T') | replace(" 0", "") }}
        icon_template: mdi:weather-sunset-up
      nextsunset:
        entity_id: sun.sun
        friendly_name: 'Наступний захід Сонця'
        value_template: >
          {{ as_timestamp(states.sun.sun.attributes.next_setting) | timestamp_custom(' %T') | replace(" 0", "") }}
        icon_template: mdi:weather-sunset-down
   # discharging
      battery_skochko:
        friendly_name: Телефон
        value_template: "{{ states('sensor.oneplus_a3010_battery_level')}}"
        unit_of_measurement: "%"
        device_class: battery

      battery_status_skochko:
        friendly_name: Статус
        value_template: "{{ states('sensor.oneplus_a3010_battery_state')}}"

      skochko:
        friendly_name: "Вася"
        value_template: >-
          {% if is_state('device_tracker.oneplus_a3010', 'home') %}
            Вдома
          {% elif is_state('device_tracker.oneplus_a3010', 'work') %}
           На роботі
          {% elif is_state('device_tracker.oneplus_a3010', 'lviv_center') %}
           У центрі
          {% elif is_state('device_tracker.oneplus_a3010', 'lviv') %}
           Львів
          {% else %}
            Невідомо
          {% endif %}
        entity_picture_template: >-
          {% if is_state('device_tracker.oneplus_a3010', 'work') %}
            /local/photos/skochko_at_work.jpg
          {% else %}
            /local/photos/skochko.jpg
          {% endif %}


      battery_viktoriia:
        friendly_name: "Телефон"
        value_template: "{{ states('sensor.phone_viktoriia_battery_level')}}"
        unit_of_measurement: "%"
        device_class: battery
      viktoriia:
        friendly_name: "Віка"
        value_template: >-
          {% if is_state('device_tracker.phone_viktoriia', 'home') %}
            Вдома
          {% elif is_state('device_tracker.phone_viktoriia', 'lviv_center') %}
           у центрі
          {% elif is_state('device_tracker.phone_viktoriia', 'lviv') %}
           Львів
          {% else %}
            Невідомо
          {% endif %}
        entity_picture_template: >-
          {% if is_state('device_tracker.phone_viktoriia', 'work') %}
            /local/photos/viktoriia.jpg
          {% else %}
            /local/photos/viktoriia.jpg
          {% endif %}
