master_lamp_on:
  alias: Turn on master lamp
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.master-lamp
        brightness: 100
        rgb_color: 255,255,255
        transition: 3
master_lamp_off:
  alias: Turn off master lamp
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.master-lamp
        transition: 3

kitchen_Light_on:
  alias: Turn on kitchenn light
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.group_kitchen_yeelight
        transition: 3


kitchen_Light_ff:
  alias: Turn on kitchenn light
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.group_kitchen_yeelight
        transition: 3
