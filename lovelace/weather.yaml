path: weather
title: Weather
icon: mdi:weather-sunny
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_collumns: 3
    cards:
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.beok
            title: Котел
            name: Термостат котла
          - type: custom:mini-graph-card
            name: Температура
            animate: true
            entities:
              - entity: sensor.ble_temperature_livingroom
              - entity: sensor.temperature_158d0002437932
              - entity: sensor.beok_temperature
              - entity: sensor.ble_temperature_e72e00d074d4
            line_color: var(--accent-color)
            line_width: 2
            hours_to_show: 24
            color_thresholds:
              - value: 20
                color: "#2196f3"
              - value: 23
                color: "#2e7d32"
              - value: 24
                color: "#c62828"
          - type: custom:mini-graph-card
            name: Вологість
            animate: true
            entities:
              - entity: sensor.ble_humidity_livingroom
              - entity: sensor.humidity_158d0002437932
              - entity: sensor.ble_humidity_e72e00d074d4
            line_color: var(--accent-color)
            line_width: 2
            hours_to_show: 24
            color_thresholds:
              - value: 40
                color: "#C62828"
              - value: 60
                color: "#2E7D32"
              - value: 100
                color: "#C62828"
          - type: custom:mini-graph-card
            animate: true
            name: Рівень освітлення
            entities:
              - entity: sensor.illumination_7811dcfaf6437811dcfaf643
              - entity: sensor.illumination_158d0002b4745b

      #############################################################
      - break
      #############################################################
      - type: vertical-stack
        cards:
          - type: custom:weather-card
            entity: weather.dark_sky
            name: Львів
          - type: 'custom:mini-graph-card'
            name: Якість повітря у Львові
            animate: true
            icon: mdi:weather-cloudy-alert
            entities:
              - entity: sensor.lviv_eco_city
              - entity: sensor.lviv_eco_city_pidzamche
            line_color: var(--accent-color)
            line_width: 2
            hours_to_show: 24
            color_thresholds:
              - value: 50
                color: "#7bbd66"
              # Мінімальний вплив
              - value: 100
                color: "#bbcf4c"
              # Задовільний
              - value: 150
                color: "#ffcf00"
              # Помірно забруднений
              - value: 150
                color: "#ff9a00"
              # Високий
      #############################################################
      - break
      #############################################################
      - type: vertical-stack
        cards:
          - type: picture-glance
            entities: [ ]
            title: Проспект Свободи
            camera_image: camera.liviv_svobody_avenue
          - type: picture-glance
            entities: [ ]
            title: Ратуша
            camera_image: camera.liviv_ratusha



