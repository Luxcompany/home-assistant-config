path: test
title: test
icon: mdi:matrix
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_collumns: 3
    cards:
      - type: entities
        title: Статус пристроїв
        entities:
          #### TV
          - entity: sensor.total_time_tv
            type: custom:multiple-entity-row
            name: Телевізор
            show_state: false
            icon: mdi:television-classic
            secondary_info:
              attribute: value
              name: Всього за сьогодні
            entities:
              - entity: binary_sensor.ping_tv
                state_color: true
                name: false
                styles:
                text-align: right
          #### PC
          - entity: sensor.total_time_nergal
            type: custom:multiple-entity-row
            name: Комп
            show_state: false
            icon: mdi:desktop-tower-monitor
            secondary_info:
              attribute: value
              name: Всього за сьогодні
            entities:
              - entity: binary_sensor.ping_nergal
                name: false
                state_color: true
                hide_unavailable: true
                styles:
                text-align: right
          #### Notebook
          - entity: sensor.total_time_notebook
            type: custom:multiple-entity-row
            name: Ноут
            show_state: false
            icon: mdi:laptop-windows
            secondary_info:
              attribute: value
              name: Всього за сьогодні
            entities:
              - entity: binary_sensor.ping_notebook
                name: false
                hide_unavailable: true
                styles:
                text-align: right
      #############################################################
      - break
      #############################################################
      - type: entities
        title: Вмикачі
        icon: mdi:home-assistant
        entities:
          - entity: switch.wall_switch_right_158d0001dc2c2e
            name: Кімната - Спот
            icon: mdi:spotlight-beam
          - entity: switch.broadlink_room_ambilight_switch
            name: Кімната - Підсвітка
            icon: mdi:spotlight-beam
          - entity: switch.wall_switch_left_158d0001dc2c2e
            name: Кімната - Місяць
            icon: mdi:brightness-1
          - type: divider
          - entity: switch.broadlink_pc_switch
            name: Комп
            icon: mdi:monitor
          - entity: switch.wall_switch_right_158d0001f4852b
            name: Коридор - Споти
            icon: mdi:spotlight-beam
          - type: divider
          - entity: switch.wall_switch_right_158d00016c31cf
            name: Душова - Світло
            icon: mdi:lightbulb-on
          - entity: switch.wall_switch_left_158d00016c31cf
            name: Душова - Вентиляція
            icon: mdi:fan
          - type: divider
      #############################################################
      - break
      #############################################################
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            entity: binary_sensor.ping_xiaomi_hub
            icon: mdi:alert
            show_label: true
            label: >
              [[[
                var total = states['sensor.total_time_xiaomi_hub'].attributes.value;
                return 'Офлайн!! (' + total + ')';
              ]]]
            state:
              - value: 'on'
                color: rgb(255, 255, 255)
                icon: mdi:wall-sconce-flat
                styles:
                  icon:
                    - color: rgb(255, 255, 255)
                  card:
                    - background: rgb(56,142,60)
                label: >
                  [[[
                    var total = states['sensor.total_time_xiaomi_hub'].attributes.value;
                    return 'Онлайн: ' + total;
                  ]]]
            tap_action:
              action: more-info
            name: Mijia  BLE Gateway 3
            styles:
              card:
                - font-size: 12px
                - height: 90px
                - padding: 5px
              icon:
                - color: rgb(255, 255, 255)
              name:
                - color: rgb(255, 255, 255)
              label:
                - opaciti: 0.5
                - color: rgb(255, 255, 255)

          - type: 'custom:button-card'
            entity: binary_sensor.ping_nergal
            icon: mdi:alert
            show_label: true
            label: >
              [[[
                var total = states['sensor.total_time_nergal'].attributes.value;
                return 'Офлайн!! (' + total + ')';
              ]]]
            state:
              - value: 'on'
                color: rgb(255, 255, 255)
                icon: mdi:wall-sconce-flat
                styles:
                  icon:
                    - color: rgb(255, 255, 255)
                  card:
                    - background: rgb(56,142,60)
                label: >
                  [[[
                    var total = states['sensor.total_time_nergal'].attributes.value;
                    return 'Онлайн: ' + total;
                  ]]]
            tap_action:
              action: more-info
            name: ping_nergal
            styles:
              card:
                - font-size: 12px
                - height: 90px
                - padding: 5px
              icon:
                - color: rgb(255, 255, 255)
              name:
                - color: rgb(255, 255, 255)
              label:
                - opaciti: 0.5
                - color: rgb(255, 255, 255)


          - type: 'custom:button-card'
            entity: binary_sensor.ping_yeelight_kitchen
            icon: mdi:alert
            show_label: true
            label: >
              [[[
                var total = states['sensor.total_time_yeelight_kitchen'].attributes.value;
                return 'Офлайн!! (' + total + ')';
              ]]]
            state:
              - value: 'on'
                icon: mdi:wall-sconce-flat
                color: rgb(255, 255, 255)
                styles:
                  icon:
                    - color: rgb(255, 255, 255)
                  card:
                    - background: rgb(56,142,60)
                  label: >
                    [[[
                      var total = states['sensor.total_time_yeelight_kitchen'].attributes.value;
                      return 'Онлайн: ' + total;
                    ]]]
            tap_action:
              action: more-info
            name: Yeelight kitchen
            styles:
              card:
                - background: rgb(211, 47, 47)
                - font-size: 12px
                - height: 90px
                - padding: 5px
              icon:
                - color: rgb(255, 255, 255)
              name:
                - color: rgb(255, 255, 255)
              label:
                - color: rgb(255, 255, 255)
