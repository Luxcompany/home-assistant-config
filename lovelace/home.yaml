              - entity: sensor.temperature_158d0002437932
              - entity: sensor.beok_temperature
            line_color: var(--accent-color)
            line_width: 2
            hours_to_show: 24
            color_thresholds:
              - value: 20
                color: "#2196f3"
              - value: 23
                color: "#2e7d32"
              - value: 24
                color: "#c62828"
          - type: custom:mini-media-player
            entity: media_player.kitchen
            icon: mdi:spotify
            artwork: cover
            name: Кухня
            volume: true
            info: true
