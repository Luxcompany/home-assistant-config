path: home
title: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_collumns: 3
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - sensor.skochko
                  - type: divider
                  - sensor.battery_skochko
              - type: entities
                show_header_toggle: false
                entities:
                  - sensor.viktoriia
                  - type: divider
                  - sensor.battery_viktoriia
          - type: picture-glance
            entities: [ ]
            title: Вхідні двері
            camera_image: camera.generic_camera
          - type: thermostat
            entity: climate.beok
            title: Котел
      - break
      - type: entities
        title: Вмикачі
        icon: mdi:home-assistant
        entities:
          - entity: switch.wall_switch_right_158d0001dc2c2e
            name: Кімната - Спот
            icon: mdi:spotlight-beam
          - entity: switch.broadlink_room_ambilight_switch
            name: Кімната - Підсвітка
            icon: mdi:spotlight-beam
          - entity: switch.wall_switch_left_158d0001dc2c2e
            name: Кімната - Місяць
            icon: mdi:brightness-1
          - type: divider
          - entity: switch.wall_switch_left_158d00019f6738
            name: Кухня - Споти
            icon: mdi:spotlight-beam
          - entity: switch.wall_switch_right_158d00019f6738
            name: Кухня - Бра
            icon: mdi:ceiling-light
          - entity: switch.broadlink_kitchen_fan_switch
            name: Кухня - Вентиляція
            icon: mdi:fan
          - entity: switch.broadlink_pc_switch
            name: Комп
            icon: mdi:monitor
          - entity: switch.wall_switch_right_158d0001f4852b
            name: Коридор - Споти
            icon: mdi:spotlight-beam
          - type: divider
          - entity: switch.wall_switch_right_158d00016c31cf
            name: Душова - Світло
            icon: mdi:lightbulb-on
          - entity: switch.wall_switch_left_158d00016c31cf
            name: Душова - Вентиляція
            icon: mdi:fan
          - type: divider
      - break
      - type: vertical-stack
        cards:
          - type: 'custom:mini-graph-card'
            name: Якість повітря
            entities:
              - entity: sensor.lviv_eco_city
                show_state: true
                state_adaptive_color: true
                color: '#a8a8a8'
          - type: custom:mini-graph-card
            name: Температура в коридорі
            entities:
              - sensor.temperature_158d0002437932
              - sensor.beok_temperature
#              - sensor.dark_sky_temperature
            line_color: var(--accent-color)
            line_width: 4
            hours_to_show: 72
            font_size: 30
            show:
              labels: true
            color_thresholds:
              - value: 22
                color: "#f39c12"
              - value: 22.5
                color: "#d35400"
              - value: 23
                color: "#c0392b"
          - type: custom:weather-card
            entity: weather.dark_sky
            name: Львів
