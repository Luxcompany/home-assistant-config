                entity: zone.lviv
                icon: mdi:sleep
                color: auto
                color_type: card
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.turn_off_all
                name: Вимкнути все
                styles:
                  card:
                    - font-size: 12px
                    - height: 80px
              - type: 'custom:button-card'
                entity: zone.lviv
                icon: mdi:car-light-high
                color: auto
                color_type: card
                tap_action:
                  action: call-service
                  service: script.turn_on
